---
driver:
  name: dokken
  privileged: true  # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd

suites:
  - name: default
    run_list:
      - recipe[cronner::default]
      - recipe[cronner_resource_test::default]
    attributes:
